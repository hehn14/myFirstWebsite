<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>myFirstWebsite</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <div class="page">
        <div class="navigation">
            <a href="home.html" style="text-decoration: none">Home</a>
            <a href="signup.html" style="text-decoration: none">Sign-Up</a>
            <a href="links.html" style="text-decoration: none">Links</a>
            <a href="gallery.html" style="text-decoration: none">Gallery</a>
        </div>


        <div class="content">
            <h1>Sign Up for Game of Thrones Newsletter</h1>
            <h2>Get the latest news and articles about Game of Thrones!</h2>

            <form action="home.html">
                <fieldset>
                    <legend>Sign Up</legend>

                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email-address">
                    </div>

                    <div>
                        <label for="subscribe">Subscribe for Updates</label>
                        <input type="checkbox" name="subscribe" id="sub-checkbox">
                    </div>

                    <div>
                        <label for="comments">Comments</label>
                        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>



                </fieldset>
            </form>


        </div>
    </div>


</html>
